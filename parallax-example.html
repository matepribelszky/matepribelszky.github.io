<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body, html {
			  height: 100%;
			}

			.parallax {
			  /* The image used */
			  

			  /* Full height */
			  height: 100%; 

			  /* Create the parallax scrolling effect */
			  background-attachment: fixed;
			  background-position: center;
			  background-repeat: no-repeat;
			  background-size: cover;
			  color: white;
			  padding: 40px;
			}
		</style>
	</head>
	<body style="margin:0;">
		<div class="parallax" style="background-image: url('https://matepribelszky.github.io/images/gallery/image-07.jpg');"></div>
		<div style="height:200px;background-color:red;font-size:36px;overflow:hidden;">
			Scroll Up and Down this page to see the parallax scrolling effect.
			This div is just here to enable scrolling.
			Tip: Try to remove the background-attachment property to remove the scrolling effect.
		</div>

		<div class="parallax" style="background-image: url('https://matepribelszky.github.io/images/gallery/image-08.jpg');">sadfadsfafd</div>
	</body>
</html>

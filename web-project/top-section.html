			body {
				margin: 0;
				background-color: var(--clrBackground);
				font-family: Verdena, Tahoma, sans-serif;
			}

			@keyframes eyeAni {
				0% { clip-path: polygon(0% 50%, 9% 38%, 20% 29%, 35% 22%, 50% 20%, 65% 22%, 80% 29%, 91% 38%, 100% 50%, 91% 62%, 80% 71%, 65% 78%, 50% 80%, 35% 78%, 20% 71%, 9% 62%); }
				40% { clip-path: polygon(0% 50%, 9% 38%, 20% 29%, 35% 22%, 50% 20%, 65% 22%, 80% 29%, 91% 38%, 100% 50%, 91% 62%, 80% 71%, 65% 78%, 50% 80%, 35% 78%, 20% 71%, 9% 62%); }
				45% { clip-path: polygon(0% 50%, 9% 50%, 20% 50%, 35% 50%, 50% 50%, 65% 50%, 80% 50%, 91% 50%, 100% 50%, 91% 50%, 80% 50%, 65% 50%, 50% 50%, 35% 50%, 20% 50%, 9% 50%); }
				50% { clip-path: polygon(0% 50%, 9% 38%, 20% 29%, 35% 22%, 50% 20%, 65% 22%, 80% 29%, 91% 38%, 100% 50%, 91% 62%, 80% 71%, 65% 78%, 50% 80%, 35% 78%, 20% 71%, 9% 62%); }
				100% { clip-path: polygon(0% 50%, 9% 38%, 20% 29%, 35% 22%, 50% 20%, 65% 22%, 80% 29%, 91% 38%, 100% 50%, 91% 62%, 80% 71%, 65% 78%, 50% 80%, 35% 78%, 20% 71%, 9% 62%); }
			}
			
			#iris {
				position: relative;
				width: 40%;
				height: 40%;
				background-color: black;
				border-radius: 50%;
				animation: irisAni 5s infinite ease;
			}
			
			@keyframes irisAni {
				0% {left: 50%; top: 50%; transform: translate(-50%, -50%);}
				10% {left: 20%; top: 50%; transform: translate(-50%, -50%);}
				20% {left: 20%; top: 30%; transform: translate(-50%, -50%);}
				30% {left: 20%; top: 30%; transform: translate(-50%, -50%);}
				60% {left: 30%; top: 50%; transform: translate(-50%, -50%);}
				70% {left: 50%; top: 50%; transform: translate(-50%, -50%);}
				100% {left: 50%; top: 50%; transform: translate(-50%, -50%);}
			}
			
			#eye {
				background-color: white;
				display: inline-block;
				width: 100%;
				height: 100%;
				clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 93% 90%, 72% 75%, 50% 70%, 28% 75%, 7% 90%, 0% 100%);
				
				animation: eyeAni 6s infinite ease;
			}
			
			.eyeContainer {
				display: inline-block;
				width:50%; height: 100%;
			}
			
			#eyesContainer {
				display: inline-block;
				width: 100%;
				height: 100%;
			}
			
			html, body { width: 100%; height: 100%;}
		</style>
